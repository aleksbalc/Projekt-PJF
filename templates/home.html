{% extends 'main.html' %}

{% block content %}

<h1>Home Template</h1>

<div>

    <div>
        <a href="{% url 'create-room' %}" class="create-link">Create Room</a>
        <a href="{% url 'create-stale' %}" class="create-link">Create Zadanie Stale</a>
    </div>
    
    <div>
        {% for room in rooms %}
        <div>
            {% if request.user == room.host %}
            <a href="{% url 'update-room' room.id %}">Edit</a>
            {% endif %}
            <span>@{{room.host.username}}</span>
            <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5>
            <small>{{room.topic.name}}</small>
            <hr>
        </div>

        {% endfor %}
    </div>

</div>

{% endblock content %}
