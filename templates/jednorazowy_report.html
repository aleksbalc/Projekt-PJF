<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Time Spent</th>
      </tr>
    </thead>
    <tbody>
      {% for row in report_data %}
      <tr>
        <td>{{ row.id }}</td>
        <td>{{ row.name }}</td>
        <td>{{ row.description }}</td>
        <td>{{ row.time_spent }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <table>
    <thead>
      <tr>
        <th>Total Time Spent</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ total_time_spent }}</td>
      </tr>
    </tbody>
  </table>
